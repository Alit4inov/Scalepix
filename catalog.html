<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalepix.Photo</title>
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <style type="text/css">
    .s-element-1 {
        background-image: url(assets/images/banner.jpg);
    }

    .s-element-2 {
        background-image: url(assets/images/banner.jpg);
    }

    .s-element-3 {
        background-image: url(assets/images/banner.jpg);
    }

    .s-element-4 {
        background-image: url(assets/images/banner.jpg);
    }

    @media screen and (max-width:1280px) {}

    @media screen and (max-width:980px) {}

    @media screen and (max-width:480px) {}
    </style>
</head>

<body class="gallery">
    <div id="wrapper">
        <header id="header">
            <nav class="main-nav">
                <a href="#" class="logo">
                    <img src="assets/images/logo.svg" alt="Scalepix.Photo">
                </a>
                <ul class="nav-list">
                    <li><a href="#">Portrait</a></li>
                    <li><a href="#">Landscape</a></li>
                    <li class="active"><a href="#">Urban</a></li>
                    <li><a href="#">About</a></li>
                    <li class="dropdown">
                        <a href="#">Projects</a>
                        <ul class="dropdown-list">
                            <li><a href="#">Projects 1</a></li>
                            <li><a href="#">Projects 2</a></li>
                        </ul>
                    </li>
                    <li><a href="">Blog</a></li>
                    <li class="has-drop">
                        <span class="lang current-lang">UA</span>
                        <span class="triangle"></span>
                        <ul class="dropdown-list lang-list">
                            <li>
                                <a href="#">UA</a>
                            </li>
                            <li>
                                <a class="current-lang" href="#">EN</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="nav-close">
                            <span class="symbol">
                              <span class="sr-only">nav-close</span>
                        </span>
                        </span>
                    </li>
                </ul>
                <span class="nav-opener">
                    <span class="symbol">
                    <span class="sr-only">nav-open</span>
                </span>
                </span>
            </nav>
        </header>
        <main id="main">
            <div class="owl-carousel owl-theme">
                <div class="slide-item s-element-1"></div>
                <div class="slide-item s-element-1"></div>
                <div class="slide-item s-element-1"></div>
            </div>
            <div class="quantity-container">
                <div class="quantity-holder">
                    <svg height="100%" width="100%">
                        <line x1="100%" y1="0" x2="0" y2="100%" style="stroke:rgb(255,255,255);stroke-width:1" />
                    </svg>
                    <span class="quantity-top">12</span>
                    <span class="quantity-bottom">45</span>
                </div>
            </div>
            <a href="#" class="social-share"><i class="icon-share">icon-share</i>Share facebook</a>
        </main>
    </div>
    <script src="assets/js/vendor.min.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
